<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Number of Players</mat-label>
    <input matInput required [min]="1" [step]="1" [max]="99" appNumberOnly type="number" #numOfPlayers (input)="updateFilters()"
      [(ngModel)]="encounterRequest.numberOfPlayers">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Player Level</mat-label>
    <input matInput required [min]="1" [step]="1" [max]="20" type="number" #playerLevel appNumberOnly (input)="updateFilters()"
      [(ngModel)]="encounterRequest.level">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Maximum # of Enemies</mat-label>
    <input matInput required [min]="1" [step]="1" [max]="30" type="number" #numOfEnemies appNumberOnly (input)="updateFilters()"
      [(ngModel)]="encounterRequest.maxNumberOfEnemies">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Difficulty</mat-label>
    <mat-select [(ngModel)]="encounterRequest.difficulty" [required]="true" class="capitalize"
      #difficulty
      (selectionChange)="updateFilters()">
      <mat-option [value]="EncounterDifficulties.Easy" class="capitalize">
        {{ EncounterDifficulties.Easy }}
      </mat-option>
      <mat-option [value]="EncounterDifficulties.Medium" class="capitalize">
        {{ EncounterDifficulties.Medium }}
      </mat-option>
      <mat-option [value]="EncounterDifficulties.Hard" class="capitalize">
        {{ EncounterDifficulties.Hard }}
      </mat-option>
      <mat-option [value]="EncounterDifficulties.Deadly" class="capitalize">
        {{ EncounterDifficulties.Deadly }}
      </mat-option>
      <mat-option [value]="EncounterDifficulties.NineHells" class="capitalize">
        {{ EncounterDifficulties.NineHells }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button color="primary" matTooltip="Generate Random Encounter!" title="Generate Random Encounter!"
    [disabled]="difficulty.errorState || !numOfEnemies.checkValidity() || !numOfPlayers.checkValidity() || !playerLevel.checkValidity()"
    aria-label="Generate random encounter" style="margin-left: 10px;" mat-mini-fab (click)="generateRandomEncounter()">
    <mat-icon>gavel</mat-icon>
  </button>

  <button color="accent" mat-mini-fab matTooltip="Load Previous Encounters!" title="Load Previous Encounters"
    aria-label="Look at previous encounters" (click)="openPreviousEncounters()">
    <mat-icon>history</mat-icon>
  </button>

  <br />
  <br />

  <mat-divider></mat-divider>

  <app-monster-tables [monsters]="monsters"></app-monster-tables>
</mat-card>
