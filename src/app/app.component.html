<mat-sidenav-container fxFlex="column" style="max-width: 100vw; height: 100vh;">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list aria-label="Left side navigation">
      <div mat-subheader><strong>My Stuff</strong></div>
      <mat-list-item aria-label="My Campaigns page" routerLink="/campaigns" (click)="sidenav.close()">
        <a matListItemTitle>My Campaigns</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>festival</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="My Characters page" routerLink="/characters" (click)="sidenav.close()">
        <a matListItemTitle>My Characters</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>groups</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="My Encounters page" routerLink="/encounters/my-encounters" (click)="sidenav.close()">
        <a matListItemTitle>My Encounters</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>sports_mma</mat-icon>
        </button>
      </mat-list-item>
      <div mat-subheader><strong>Tools</strong></div>
      <mat-list-item aria-label="Encounters page" routerLink="/encounters" (click)="sidenav.close()">
        <a matListItemTitle>Encounters</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>sports_kabaddi</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="Monsters page" routerLink="/monsters" (click)="sidenav.close()">
        <a matListItemTitle>Monster Search</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>pets</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item routerLink="/items" (click)="sidenav.close()">
        <a matListItemTitle>Item Search</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>shoppingmode</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="Spells page" routerLink="/spells" (click)="sidenav.close()">
        <a matListItemTitle>Spell Search</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>auto_fix_high</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="Can I hit page" routerLink="/can-i-hit" (click)="sidenav.close()">
        <a matListItemTitle>Distance Calc</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>moving</mat-icon>
        </button>
      </mat-list-item>
      <div mat-subheader><strong>Other</strong></div>
      <mat-list-item aria-label="Home Page" routerLink="/home" (click)="sidenav.close()">
        <a matListItemTitle>Home</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>house</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="Feedback and Bug Reports" routerLink="/feedback" (click)="sidenav.close()">
        <a matListItemTitle>Bugs & Feedback</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>question_answer</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item aria-label="Changelog page" routerLink="/changelog" (click)="sidenav.close()">
        <a matListItemTitle>Changelog</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>history_edu</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (toggleMenuClicked)="sidenav.toggle()" style="width: 100%;"></app-toolbar>
    <div id="main">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
