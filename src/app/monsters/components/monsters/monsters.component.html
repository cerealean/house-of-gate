<div [class.hidden]="isLoading">
  <app-filter-bar (filterChanges)="filter($event)" [filters]="filters"></app-filter-bar>
  <br />
  <mat-divider></mat-divider>
  <br />
  <app-monster-tables *ngIf="displayedMonsters?.length" [monsters]="displayedMonsters" (isLoading)="tableLoading($event)"></app-monster-tables>
  <mat-card fxLayout="column" class="centered" *ngIf="!displayedMonsters?.length">
    <div>
      <h3>No Results :(</h3>
      <mat-icon>sentiment_very_dissatisfied</mat-icon>
    </div>
  </mat-card>
</div>
<ng-container *ngIf="isLoading">
  <mat-card fxLayout="column" class="app-loading mat-typography">
    <div>
      <h1>House of Gate</h1>
      <h4>Loading...</h4>
    </div>
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </mat-card>
</ng-container>
