<h1 mat-dialog-title>Modify Health</h1>
<div mat-dialog-content>
  <div fxLayout="column">
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput type="number" readonly [value]="valueAsNumber" aria-label="Amount to Modify" style="text-align: right; cursor: default;" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <br />
      <mat-divider fxFlex></mat-divider>
      <br />
    </div>
    <div fxLayout="row" fxLayoutGap="2px" fxLayoutGap.lt-md="1px">
      <button mat-stroked-button (click)="numberClicked(1)" fxFlex>1</button>
      <button mat-stroked-button (click)="numberClicked(2)" fxFlex>2</button>
      <button mat-stroked-button (click)="numberClicked(3)" fxFlex>3</button>
    </div>
    <div fxLayout="row" fxLayoutGap="2px" fxLayoutGap.lt-md="1px">
      <button mat-stroked-button (click)="numberClicked(4)" fxFlex>4</button>
      <button mat-stroked-button (click)="numberClicked(5)" fxFlex>5</button>
      <button mat-stroked-button (click)="numberClicked(6)" fxFlex>6</button>
    </div>
    <div fxLayout="row" fxLayoutGap="2px" fxLayoutGap.lt-md="1px">
      <button mat-stroked-button (click)="numberClicked(7)" fxFlex>7</button>
      <button mat-stroked-button (click)="numberClicked(8)" fxFlex>8</button>
      <button mat-stroked-button (click)="numberClicked(9)" fxFlex>9</button>
    </div>
    <div fxLayout="row" fxLayoutGap="2px" fxLayoutGap.lt-md="1px">
      <button mat-stroked-button (click)="numberClicked(0)" fxFlex>0</button>
      <button mat-stroked-button color="warn" (click)="clear()" fxFlex="2 2 auto">Clear</button>
    </div>
    <div fxLayout="row">
      <br />
      <mat-divider fxFlex></mat-divider>
      <br />
    </div>
    <div fxLayout="row" fxLayoutGap="2px" fxLayoutGap.lt-md="1px">
      <button mat-flat-button color="accent" aria-description="Heal the selected character by the amount specified" (click)="heal()" fxFlex>Heal</button>
      <button mat-flat-button color="primary"  aria-description="Give the selected character temporary health of the amount specified" (click)="temp()" fxFlex>Temp</button>
      <button mat-flat-button color="warn" aria-description="Damage the selected character by the amount specified" (click)="damage()" fxFlex>Dmg</button>
    </div>
  </div>
</div>
