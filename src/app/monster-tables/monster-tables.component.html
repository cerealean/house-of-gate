<table mat-table cdkDropList matSort cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)"
  [dataSource]="dataSource" style="width: 100%">

  <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
    <th style="text-transform: capitalize;" mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{column.name}}
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container
        *ngIf="column.name === 'ac' && isArray(element[column.name]) then acColumnDisplay else normalColumnDisplay">
      </ng-container>
      <ng-template #normalColumnDisplay>
        {{element[column.name]}}
      </ng-template>
      <ng-template #acColumnDisplay>
        <span *ngFor="let acData of element[column.name]">
          {{ acData.ac }} {{ acData.notes }}<br />
        </span>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Monster Pagination Options">
</mat-paginator>
