<div [class.hidden]="isLoading">
  <app-monster-filter-bar
    (filterChanges)="filter($event)"
    [filters]="filters"
  ></app-monster-filter-bar>
  <br />
  <mat-divider></mat-divider>
  <br />
  @if (displayedMonsters?.length) {
  <app-monster-tables
    [monsters]="displayedMonsters!"
    (isLoading)="tableLoading($event)"
  ></app-monster-tables>
  } @if (!displayedMonsters?.length) {
  <mat-card appearance="outlined" fxLayout="column" class="centered">
    <div>
      <h3>No Results :(</h3>
      <mat-icon>sentiment_very_dissatisfied</mat-icon>
    </div>
  </mat-card>
  }
</div>
@if (isLoading) {
<mat-card
  appearance="outlined"
  fxLayout="column"
  class="app-loading mat-typography"
>
  <div>
    <h1>House of Gate</h1>
    <h4>Loading...</h4>
  </div>
  <div>
    <mat-spinner></mat-spinner>
  </div>
</mat-card>
}
