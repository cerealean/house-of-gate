<section fxLayout="column" style="width: 100%">
  <!-- <section id="filters"></section> -->
  <div
    id="cards"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="2%"
    fxLayoutGap.lt-md="3px"
    style="align-items: center; align-content: center"
  >
    @for(spell of allSpells$ | async; track spell.id) {
    <div class="card" fxFlex="45%">
      <app-spell-card [spell]="spell" />
    </div>
    }
  </div>
</section>
